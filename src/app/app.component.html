<app-search-form (cityEvent)="weatherData = $event"></app-search-form>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img
      src="../assets/hot.jpeg"
      alt=""
      *ngIf="weatherData.current.temp_c > 15"
    />
    <img
      src="../assets/cold.jpeg"
      alt=""
      *ngIf="weatherData.current.temp_c <= 15"
    />
    <div class="weather-data">
      <div class="location">{{ weatherData.location.name }}</div>
      <div class="tempature">
        {{ weatherData.current.temp_c | number: "1.0-0" }}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info">More Info</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/sunny.png" alt="" />
          <span> Weather</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.condition.text }}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/tempatrue.png" alt="" />
          <span>Feels like</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.feelslike_c }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/imgbin-moisture-computer-icons-humidity-others-snMQV8g5bwjza07qScCRLdjMy.jpeg"
            alt=""
          />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77 %</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpeg" alt="" />
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.current.wind_kph }} km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
